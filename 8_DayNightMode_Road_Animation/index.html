<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayNightMode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="scene">
        <div class="sun"></div>
        <div class="bg">
            <img src="car.gif" class="car1" alt="">
            <img src="car.gif" class="car2" alt="">
        </div>

        <script>
            const scene = document.querySelector('.scene');
            const sun = document.querySelector('.sun');
            sun.addEventListener('click',()=>{
                sun.classList.toggle('night_scene_sun');
                scene.classList.toggle('night_scene')
            })
        </script>
    </section>
</body>
</html>
